<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <f:view>
            <h1>Edit</h1>
            <h:form>
                <h:panelGrid columns="2" border="0" >

                    <h:outputLabel for="email" value="#{msg.emailLabel}" />
                    <h:inputText id="email" 
                                 label="#{msg.emailLabel}" 
                                 value="#{editUserController.user.email}"/>

                    <h:outputLabel for="password" value="#{msg.passwordLabel}" />
                    <h:inputText id="password" 
                                 label="#{msg.passwordLabel}" 
                                 value="#{editUserController.user.password}"/>

                    <h:outputLabel for="firstname" value="#{msg.firstnameLabel}" />
                    <h:inputText id="firstname" 
                                 label="#{msg.firstnameLabel}" 
                                 value="#{editUserController.user.firstname}"/>

                    <h:outputLabel for="lastname" value="#{msg.lastnameLabel}" />
                    <h:inputText id="lastname" 
                                 label="#{msg.lastnameLabel}" 
                                 value="#{editUserController.user.lastname}"/>

                    <h:outputLabel for="street" value="#{msg.streetLabel}" />
                    <h:inputText id="street" 
                                 label="#{msg.streetLabel}" 
                                 value="#{editUserController.user.street}"/>

                    <h:outputLabel for="housenumber" value="#{msg.housenumberLabel}" />
                    <h:inputText id="housenumber" 
                                 label="#{msg.housenumberLabel}" 
                                 value="#{editUserController.user.housenumber}"/>

                    <h:outputLabel for="zip" value="#{msg.zipLabel}" />
                    <h:inputText id="zip" 
                                 label="#{msg.zipLabel}" 
                                 value="#{editUserController.user.zip}"/>
                    
                     <h:outputLabel for="city" value="#{msg.cityLabel}" />
                    <h:inputText id="city" 
                                 label="#{msg.cityLabel}" 
                                 value="#{editUserController.user.city}"/>
                </h:panelGrid>

                <h:commandButton value="save" action="#{editUserController.save}" />
            </h:form>

        </f:view>
    </h:body>
</html>
