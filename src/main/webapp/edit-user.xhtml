<ui:composition template="WEB-INF/facelets/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="head">
        <title>FHWS - User Liste</title>
    </ui:define>
    <ui:define name="content">
        <h:body>

            <f:view>
                <div class="container">
                    <h:form class="form-horizontal" role="form">

                        <div class="panel panel-info">
                            <div class="panel-heading"> 
                                <h3 class="panel-title">Edit user</h3>
                            </div>
                            <div class="panel-body">


                                <div class="form-group">
                                    <h:outputLabel for="email" value="#{msg.emailLabel}" class="col-sm-2 control-label"/>
                                    <div class="col-sm-8">
                                        <h:inputText id="email" 
                                                     class="form-control"
                                                     value="#{editUserController.user.email}"/>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <h:outputLabel for="firstname" value="#{msg.firstnameLabel}" class="col-sm-2 control-label"/>
                                    <div class="col-sm-8">
                                        <h:inputText id="firstname"  
                                                     class="form-control"
                                                     value="#{editUserController.user.firstname}"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel for="lastname" value="#{msg.lastnameLabel}" class="col-sm-2 control-label"/>
                                    <div class="col-sm-8">
                                        <h:inputText id="lastname" 
                                                     class="form-control"
                                                     value="#{editUserController.user.lastname}"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel for="street" value="#{msg.streetLabel}" class="col-sm-2 control-label"/>
                                    <div class="col-sm-8">
                                        <h:inputText id="street" 
                                                     class="form-control"
                                                     value="#{editUserController.user.street}"/>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <h:outputLabel for="housenumber" value="#{msg.housenumberLabel}" class="col-sm-2 control-label"/>
                                    <div class="col-sm-8">
                                        <h:inputText id="housenumber" 
                                                     class="form-control"
                                                     value="#{editUserController.user.housenumber}"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel for="housenumber" value="#{msg.zipLabel}" class="col-sm-2 control-label"/>
                                    <div class="col-sm-8">
                                        <h:inputText id="zip" 
                                                     class="form-control"
                                                     value="#{editUserController.user.zip}"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel for="housenumber" value="#{msg.cityLabel}" class="col-sm-2 control-label"/>
                                    <div class="col-sm-8">
                                        <h:inputText id="city" 
                                                     class="form-control"
                                                     value="#{editUserController.user.city}"/>
                                    </div>
                                </div>





                            </div>
                            <div class="panel-footer">
                                <h:commandButton value="save" 
                                                 action="#{editUserController.save}" 
                                                 class="btn btn-primary"/>
                            </div>
                        </div>

                    </h:form>
                </div>
                
                
                <hr/>
                <h2>User Statistik</h2>
                <h:form>
                    <h:dataTable value="#{editUserController.user.loginStatistics}" var="loginStatistic">
                          <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Id" />
                                </f:facet>
                                <h:outputText value="#{loginStatistic.id}" />
                            </h:column>


                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="IP Address" />
                                </f:facet>
                                <h:outputText value="#{loginStatistic.ipAddress}" />
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Login Time" />
                                </f:facet>
                                <h:outputText value="#{loginStatistic.loginTime}" />
                            </h:column>
                    </h:dataTable>
                </h:form>

                    
            </f:view>
        </h:body>
    </ui:define>

    <ui:define name="footer">
        <ui:include src="WEB-INF/facelets/footer.xhtml" />
    </ui:define>
</ui:composition>
