<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>FHWS | Login Screen</title>
    </h:head>
    <h:body>

        <f:view >
           
            <h1>Login</h1>
            <h:form>

                <h1><h:outputText value="#{msg.welcomeMessage}" /></h1>
                <h:messages globalOnly="true" />

                DummyValue: <h:outputText id="dummyValue" value="#{loginController.dummyValue}" />
                <br/>
                <h:panelGrid columns="2" border="0" >
                    <h:outputLabel for="email" value="#{msg.emailLabel}" />
                    <h:inputText id="email" 
                                 label="#{msg.emailLabel}" 
                                 valueChangeListener="#{loginController.emailChanged()}"
                                 value="#{loginController.email}">
                        <f:ajax event="change" execute="email" render="dummyValue"/>
                    </h:inputText>
                    <h:outputText/>
                    <h:message for="email" />

                    <h:outputLabel for="password" value="#{msg.passwordLabel}" />
                    <h:inputText id="password" 
                                 label="#{msg.passwordLabel}" 
                                 value="#{loginController.password}">
                        <f:validateRegex pattern="\w*"/>
                    </h:inputText>
                    <h:outputText/>
                    <h:message for="password" />
                </h:panelGrid>
                

                <h:commandButton value="Login" action="#{loginController.login}" />
            </h:form>

        </f:view>

        <ui:include src="WEB-INF/facelets/footer.xhtml" />
    </h:body>
</html>
