<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        

        <f:view locale="de">
            <f:loadBundle basename="messages" var="msg" />
            <h1>Login</h1>
            <h:form>
                
                <h1><h:outputText value="#{msg.welcome_message}" /></h1>
                <h:messages globalOnly="true" />

                Email
                <h:inputText id="email" label="EMail" value="#{loginController.user.email}">
                </h:inputText>
                <h:message for="email" /><br/>
                Password 
                <h:inputText id="password" label="Password" value="#{loginController.user.password}">
                    <f:validateRegex pattern="\w*"/>
                </h:inputText>
                <h:message for="password" /><br/>
                <br/>

                <h:commandButton value="Login" action="#{loginController.login}" />
            </h:form>

        </f:view>
        
        <ui:include src="WEB-INF/facelets/footer.xhtml" />
    </h:body>
</html>
